<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A dashboard for automotive service logs.">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <title>Automotive Service Log</title>
        <link rel="apple-touch-icon" sizes="144x144" href="static/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
        <link rel="manifest" href="static/site.webmanifest">
        <link rel="mask-icon" href="static/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="stylesheet" type="text/css" href="static/style.css">
    </head>
    <body>
        <h1>Automotive Service Logs</h1>
        <form action="/add" method="post">
            <input type="date" name="date" required>
            <select name="vehicle">
                {% for car in cars %}
                <option value="{{car}}">{{ car | splitpart(0, ' / ') }}</option>
                {% endfor %}
            </select>
            <input name="mileage" type="text" size="9" required placeholder="mileage #">
            <input name="notes" type="text" size="50" required placeholder="notes about maintenance">
            <button>Submit</button>
        </form>
        <hr />
        <div class="container">
            <table class="fixed">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Vehicle</th>
                        <th>Mileage</th>
                        <th>Notes</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr>
                        <td>{{log.date}}</td>
                        <td>{{log.vehicle}}</td>
                        <td>{{log.mileage}}</td>
                        <td>{{log.note}}</td>
                        <td>
                            <img src="static/pencil-solid.svg" />
                            <a href="/del?milenum={{ log.mileage }}"><img src="static/trash-can-solid.svg" /></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
