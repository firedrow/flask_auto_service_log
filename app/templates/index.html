<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A dashboard for automotive service logs.">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <title>Automotive Service Log</title>
        <link rel="apple-touch-icon" sizes="144x144" href="static/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
        <link rel="manifest" href="static/site.webmanifest">
        <link rel="mask-icon" href="static/safari-pinned-tab.svg" color="#5bbad5">
    </head>
    <body>
        <h1>Automotive Service Logs</h1>
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>Vehicle</th>
                        <th>Mileage</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr>
                        <td>{{log.vehicle}}</td>
                        <td>{{log.mileage}}</td>
                        <td>{{log.note}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
